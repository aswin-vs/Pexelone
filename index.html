<!-- This is a Image Gallery webApp, supported by Pexels API developed and maintained by Aswin V S (github/aswin-vs) -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pexelone | Image Gallery</title>
  <link rel="icon" href="./assets/favicon.png" />

  <!-- Unicons CDN -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- External Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- External Main JS -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="close-icon uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img"></div>
      </div>
    </div>
  </div>

  <section class="search">
    <img src="./assets/search-img.png" alt="search-img">
    <div class="content">
      <h1>Pexelone - Image Gallery</h1>
      <p>A World of Images at Your Fingertips!</p>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search images">
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>
  </section>

</body>

</html>
